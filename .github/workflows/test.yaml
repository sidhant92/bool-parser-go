name: test

on:
  pull_request:
    branches: ['*']

jobs:
  test:

    name: Run tests

    runs-on: ubuntu-latest

    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: make build

      - name: Test
        run: make test
